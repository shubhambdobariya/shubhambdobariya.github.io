<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie CARD</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5 content-end" id="exampleModalLabel">Add The Data</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="movieForm">
                        <div class="mb-3">
                            <label for="recipient-name" class="col-form-label text-end">title:</label>
                            <input type="text" class="form-control" id="recipient-name" required>
                            <div class="invalid-feedback">Please enter a title.</div>
                        </div>
                        <div class="mb-3">
                            <label for="message-text" class="col-form-label">year:</label>
                            <textarea class="form-control" id="message-text" required></textarea>
                            <div class="invalid-feedback">Please enter a title.</div>
                        </div>
                        <div class="mb-3">
                            <label for="Description" class="col-form-label">description:</label>
                            <textarea class="form-control" id="Description" required></textarea>
                            <div class="invalid-feedback">Please enter a title.</div>
                        </div>
                        <div class="mb-3">
                            <label for="url" class="col-form-label">thumbleurl:</label>
                            <textarea class="form-control" id="url"></textarea>
                            <div class="invalid-feedback">Please enter a title.</div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-success test" id="submitBtn">SUBMIT</button>
                </div>
            </div>
        </div>
    </div>

    <div class="d-flex content-end  margin-menu">
        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">Add The Data</button>
        <div>
            <select class="form-select justify-content-end " id="yearselecter">
                <option selected>select year</option>
                <option value="1">1900 To 2000</option>
                <option value="2">2001 To 2020</option>
                <option value="3">2021 To 2024</option>
            </select>
        </div>
    </div>
    <div class="row row-cols-md-4" id="card-main"></div>
    <script src="data.js"></script>
</body>
</html>
